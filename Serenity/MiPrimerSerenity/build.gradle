apply plugin: 'java' // Me agrega al proyecto gradle el complemento de java,
 //el cual en compilación me permite ejecutar tareas de java y me estructura el proyecto como un proyecto java.


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.41'
                
	compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.41'
	
	compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.4'
}


buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.41")     
    }
    
}

apply plugin: 'net.serenity-bdd.aggregator' //genera el reporte en serenity

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
